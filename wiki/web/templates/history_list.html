{% extends "base.html" %}
{% block title -%}
	History
{% endblock title %}

{% block content %}
<p>Hello</p>
    <ul>
        {% for file_name in file_names %}
            <li>
                <a href="{{ url_for('wiki.display', url=file_name) }}">{{ file_name }}</a>
            </li>
        {% endfor %}
    </ul>
<p><a href="{{ url_for('wiki.edit', url=request.path.strip("/")) }}" class="btn btn-success">Create a new page</a></p>
{% endblock %}
